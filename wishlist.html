<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Wid, initial-scale=1.0">
  <title>WishList</title>
</head>
<body>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/wishlist.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <!-- Skip link -->
   <a href="#main-content" class="skip-link"> Skip to the main content</a>
   <!-- Navbar Section  -->
   <nav class="navbar"></nav>
  <div class="main">
    <div class="container">
        <div class="header-page">
            <h1>WISHLIST</h1>
        </div>
        <!-- /.header-page -->
        <div class="main-content">
            <form action="#" class="shop-form">
                <div class="table-responsive">
                    <table class="shop-table table" cellspacing="0">
                        <thead>
                            <tr>
                                <th class="product-remove"></th>
                                <th class="product-thumbnail"></th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-stock">Stock status</th>
                                <th class="product-add"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cart_item">
                                <td class="product-remove"><a href="#" class="remove"><i class="fa fa-times"></i></a></td>
                                <td class="product-thumbnail">
                                    <a href="single-product.html">
                                        <img class="img-responsive" src="img/home/product-2-320_x_436.jpg" alt="img" />
                                    </a>
                                </td>
                                <td class="product-name">
                                    <a href="single-product.html">
                                        COAT WITH WOOL WRAPAROUND COLLAR
                                    </a>
                                </td>
                                <td class="product-price">900USD</td>
                                <td class="product-stock">
                                    <span class="highlight">IN STOCK</span>
                                </td>
                                <td class="product-add">
                                    <button class="add-to-cart-btn">ADD TO CART</button>
                                </td>
                            </tr>
                            <tr class="cart_item">
                                <td class="product-remove"><a href="#" class="remove"><i class="fa fa-times"></i></a></td>
                                <td class="product-thumbnail">
                                    <a href="single-product.html">
                                        <img class="img-responsive" src="img/home/product-1-320_x_320.jpg" alt="img" />
                                    </a>
                                </td>
                                <td class="product-name">
                                    <a href="single-product.html">
                                        COAT WITH WOOL WRAPAROUND COLLAR
                                    </a>
                                </td>
                                <td class="product-price">700USD</td>
                                <td class="product-stock">
                                    <span>OUT STOCK</span>
                                </td>
                                <td class="product-add">
                                    <button class="add-to-cart-btn">ADD TO CART</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.shop_table -->
                </div>
                <!-- /.table-responsive -->
            </form>
        </div>
        <!-- /.main-content -->
    </div>
</div>
<!-- /.main -->
<footer role="contentinfo"> </footer>
<script src="js/footer.js"></script>
<script src="js/nav.js"></script>
<script src="js/wishlist.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
